<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scrabble</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white">
          Scrabble
        </a>
      </div>
    </nav>
    <div id="homeUI" class="">
      <div class="row w-100 h-100 p-3">
        <div class="col-0 col-lg-2">
          <!-- Placeholder for whitespace-->
        </div>
        <div class="col">
          <!-- Fill with UI elements for starting session -->
          <div class="row gx-5 gy-3">
            <!-- left side contains amountDice and durationMatch -->
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="container border border-primary border-4 rounded p-2">
                  <div class="row m-2">
                    <ul class="nav nav-pills nav-fill">
                      <li class="nav-item">
                        <a class="nav-link active" id="classicButton" aria-current="page" href="#">Classic</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="customButton" aria-current="page" href="#">Custom</a>
                      </li>
                    </ul>
                  </div>
                  <div class="row m-2">
                    <!-- col-8 for labels-->
                    <div class="col-12 col-lg-7">
                      <div class="d-4">Amount of dices</div>
                    </div>
                    <!-- col-4 for input -->
                    <div class="col-12 col-lg-5">
                      <input class="form-control" type="number" id="diceAmountInput" value="13" disabled>
                    </div>
                  </div>
                  <div class="row m-2">
                    <!-- col-8 for labels-->
                    <div class="col-12 col-lg-7">
                      <div class="d-4">Duration of match</div>
                    </div>
                    <!-- col-4 for input -->
                    <div class="col-12 col-lg-5">
                      <div class="input-group">
                        <input class="form-control" aria-describedby="basic-addon2" type="number" id="matchDurationInput" value="30" disabled>
                        <span class="input-group-text" id="basic-addon2">s</span>
                      </div>
                    </div>
                  </div>
                  <div class="row m-2">
                    <!-- col-8 for labels-->
                    <div class="col-12 col-lg-7">
                      <div class="d-4">Amount of rounds</div>
                    </div>
                    <!-- col-4 for input -->
                    <div class="col-12 col-lg-5">
                      <div class="input-group">
                        <input class="form-control" type="number" id="roundAmountInput" value="3" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center m-2">
                    <div class="col-auto">
                      <button type="button" class="btn btn-primary" id="diceAmountButton">START</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="container border border-primary border-4 rounded">
                  <div class="row p-2 p-0">
                    <div class="col pt-1">
                      Player(s)
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-primary rounded-circle scoreboardCircleTop pt-0" id="addPlayerButton">+</button>
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-primary rounded-circle scoreboardCircleTop pt-0" id="removePlayerButton">-</button>
                    </div>
                  </div>
                  <div class="row p-2">
                    <div class="col" id="playerListContainer">
                    </div>
                  </div>
                  <div class="row text-center">
                    <div class="d-4" id="playersAmountTitle">0 Players</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-0 col-lg-2">
          <!-- Placeholder for whitespace-->
        </div>
      </div>
    </div>
    <div id="sessionUI" class="d-none">
      <div class="row justify-content-center my-2">
        <div class="col-1"></div>
        <div class="col w-100">
          <div class="progress">
            <div id="timerBar" class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">0s</div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row justify-content-center mb-2">
        <div class="col-1"></div>
        <div class="col align-items-center overflow-auto">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div id="diceDisplayContainer" class="unselectable">
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-0 col-lg-1 order-lg-first"></div>
        <div class="col-12 col-lg-2 order-lg-first px-5 py-2 p-lg-1">
          <div class="row mb-3">
            <div class="container border border-black rounded p-2">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a id="startTab" class="nav-link" aria-current="page" href="#">Start</a>
                </li>
                <li class="nav-item">
                  <a id="matchTab" class="nav-link" aria-current="page" href="#">Match</a>
                </li>
                <li class="nav-item">
                  <a id="correctTab" class="nav-link" aria-current="page" href="#" >Correct</a>
                </li>
              </ul>
              <div class="row justify-content-center mt-2">
                <div class="col-auto">
                  <div id="startButtonContainer" class="container">
                    <div class="row mb-2">
                      <div>Click to start your match</div>
                    </div>
                    <div class="row">
                      <button id="startButton" class="btn btn-primary">SHUFFLE</button>                      
                    </div>
                  </div>
                  <div id="finishButtonContainer" class="container">
                    <div class="row mb-2">
                      <div>Click to end your match</div>
                    </div>
                    <div class="row">
                      <button id="finishButton" type="button" class="btn btn-primary">FINISH</button>
                    </div>
                  </div>
                  <div id="nextButtonContainer" class="container">
                    <div class="row mb-2">
                      <div>Remove all false set letters</div>
                    </div>
                    <div class="row">
                      <button id="nextButton" class="btn btn-primary">NEXT</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="container border border-black rounded p-2">
              <div class="row justify-content-center pb-2">
                <div class="col-auto">
                  Controls
                </div>
              </div>
              <div class="row justify-content-center pb-2">
                <div class="col-auto">
                  <button type="button" id="moveUpButton" class="btn btn-primary disableableUiElement">&#129121;</button>
                </div>
              </div>
              <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                  <button type="button" id="moveLeftButton" class="btn btn-primary disableableUiElement">&#129120;</button>  
                </div>
                  <div class="col-auto">
                    <button type="button" id="deleteElementButton" class="btn btn-primary disableableUiElement">
                      <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="19.5" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                    </button>
                  </div>
                  <div class="col-auto">
                    <button type="button" id="moveRightButton" class="btn btn-primary disableableUiElement">&#129122;</button>
                  </div>
              </div>
              <div class="row justify-content-center pt-2">
                <div class="col-auto">
                  <button type="button" id="moveDownButton" class="btn btn-primary disableableUiElement">&#129123;</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container border border-black rounded p-2">
              <div class="row justify-content-between">
                <div class="col-auto">Current score</div>
                <div class="col-auto" id="currentScore">XX</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col order-first order-sm d-flex justify-content-center stackParent">
          <!-- Put start button here in the center -->
          <table id="diceDropContainer" class="unselectable">
            
          </table>
          <div id="currentTurnContainer">
            
          </div>
        </div>
        <div class="col-12 col-lg-2 px-5 py-2 p-lg-1">
          <div class="row mb-3">
            <div class="container border border-black rounded p-2">
              <div class="row justify-content-around">
                <div class="col-auto py-0 my-auto">
                  Exit the session
                </div>
                <div class="col-auto">
                  <button type="button" id="exitButton" class="btn btn-primary" title="Exit the session">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="19.5" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                      <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="container border border-black rounded p-1 py-2">
              <div class="row justify-content-around">
                <div class="col-auto py-0 my-auto">
                  Current Round
                </div>
                <div class="col-auto">
                  <div id="currentRoundDisplay">0/0</div>
                </div>
              </div>
            </div>
          </div>
          <div id="playerMatchContainer">

          </div>
        </div>
        <div class="col-0 col-lg-1"></div>
      </div>
    </div>
    <div id="scoreboardUI" class="d-none">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="row mt-2">
            <div class="container border border-primary border-4 rounded">
              <div class="row p-2 justify-content-center">
                <div class="col-auto h4">SCOREBOARD:</div>
              </div>
              <div id="scoreboardContainer" class="p-2">
                
              </div>
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <div class="col-auto">
              <button type="button" class="btn btn-primary" id="menuButton">MENU</button>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
